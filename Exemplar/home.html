<html>
	<head>
		<title>Example homepage</title>
	</head>
	<body>
		<div class="branding">
			<h1><img src="./wb3k-small.png" alt="webshop logo"/>Example homepage</h1>
		</div>
		<div class="text" id="text_1">
			<p>Hello, webshop!</p>
		</div>
		<div class="result-list">
		<h2>Items</h2>
			<div class="item" id="1">
				<div class="image">
					<img src="./item-picture-1.png" alt="Picture of sourcream & onion chips"/>
				</div>
				<div class="text" id="title"><h3>Sourcream & onion chips</h3></div>
				<div class="text" id="price"><p>Price: €3</p></div>
			</div>
			
			<div class="item" id="2">
				<div class="image">
					<img src="./item-picture-1.png" alt="Picture of grill chips"/>
				</div>
				<div class="text" id="title"><h3>Grill chips</h3></div>
				<div class="text" id="price"><p>Price: €2.99</p></div>
			</div>
		</div>
	</body>
</html>
